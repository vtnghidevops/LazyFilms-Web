<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LazyFilms: Xem Phim Không Giới Hạn</title>
  <link rel="stylesheet" href="../../assets/fonts/fontawesome.com/releases/v6.5.1/css/all.css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="../../assets/fonts/Alata/Alata-Regular.ttf">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/responsive.css">
  <link rel="icon" href="../../assets/img/SubLogo.jpg" type="image/x-icon" />
  <!-- defer : chắn chắc dom đã load -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
  <!-- <script src="./script/main.js" defer></script> -->
  <script src="../../script/main.js" defer></script>
  <script src="../../script/mobile.js" defer></script>
  <script src = "../../script/resetPs.js" defer></script>
</head>

<body>
  <div class="wrap">


    <!-- Notification successfull -->
    <div class="container__noti-sucessfull" id="noti_suc">
      <div class="section__edit-profile section__noti-successfull">
        <a class="forgot__section-close">
          <i class="fa-solid fa-circle-xmark"></i>
        </a>
        <!-- body -->
        <div class="edit__profile-body noti__successfull-body">
          <h4 class="edit__body-title">Thành Công</h4>
          <p class="tel__body-desc">Tài khoản của quý khách đã được cập nhật email thành công. Quý khách có thể quay lại
            và tiếp tục trải nghiệm!</p>
        </div>

        <div class="edit__profile-submit submit__back">
          <button class="active__btn">Quay lại</button>
        </div>

      </div>
    </div>
     <!-- Change Password -->
     <div class="container__change-password active" id="change__password" >
      <div class="section__edit-profile section__change-password" style = "height: 42rem">
        <!-- body -->
        <div class="edit__profile-body change__tel-body">
          <h4 class="edit__body-title">Thay đổi mật khẩu</h4>
          <p class="tel__body-desc">Vui lòng nhập Mật khẩu tối đa 6 số (0-9)</p>
          <div class="update__info">
            <div class="update__info-item">
              <span>Mật khẩu mới</span>
              <input type="password" class="info__item-passAgain" placeholder="Nhập mật khẩu mới">
            </div>

            <div class="update__info-item">
              <span>Xác nhận mật khẩu</span>
              <input type="password" class="info__item-newPass" placeholder="Nhập mật khẩu mới">
            </div>

          </div>
        </div>

        <div class="edit__profile-submit">
          <button class="">Xác nhận</button>
        </div>

      </div>
    </div>

  
  </div>

</body>

</html>
