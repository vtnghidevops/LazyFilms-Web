<body>
    
  <div class="wrap_admin">
    <!--Header-->
    <div class="slidebar">
        <header>
            <div class="header_logo">
                <a class="image">
                    <img src="./assets/img/Logo.jpg" alt="LogoLazyFilms">
                </a>
            </div>
        </header>
        <div class="menu-bar">
            <div class="slidebar_menu">
                <ul class="slidebar_menu-list" id="admin_sidebar">
                    <li class="slidebar_menu-items">
                        <a href="./dashboard.html">
                            Dashboard
                        </a> 
                    </li>
                    <li class="slidebar_menu-items" id="current" >
                        <a href="./Users.html">
                            Users
                        </a>
                    </li>
                    <li class="slidebar_menu-items">
                        <a href="./Films.html">
                            Phim
                        </a>
                    </li>
                    <li class="slidebar_menu-items">
                        <a href="./Report.html">
                            Báo Lỗi
                        </a>
                    </li>
                    <li class="slidebar_menu-items">
                        <a href="./Require.html">
                            Yêu Cầu Phim
                        </a>
                    </li>
                    <li class="slidebar_menu-items">
                        <a href="#">
                            Quảng cáo
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="admin_carousel">
        <div class="admin_carousel-webName">
            <h1>LAZYFILMS.COM</h1>
        </div>
        <div class="user__heading">
            <div class="user__heading-header">
           <h2>USERS</h2>
           <h3 class="Number_of_Users">(1)</h3>
        </div>
           <div>
                <ul class="user__heading-nav">
                    <li class="user__heading-nav-item"><a href="#">All</a></li>
                    <li class="user__heading-nav-itemUsers"><a href="#">Users</a></li>
                    <li class="user__heading-nav-item"><a href="#">Administrators</a></li>
                    
                        <form class="user__heading-nav-item-search">
                            <input type="text"/> 
                            <button>search users</button>         
                        </form>
                </ul>
           </div>
        </div>
        <div class="user__content">
            <form class="user__choose-all">
                <input type="checkbox" />
                <label> Chọn tất cả</label>
            </form>
            <table class="user__infor" width="87%">
               <thead>
                    <tr>
                        <th width="4%"></th>
                        <th width="25%">UserName</th>
                        <th width="20%">Name</th>
                        <th width="20%">Email</th>
                        <th width="10%">Role</th>
                        <th width="21%">Post</th>
                    </tr>
                    <tr>
                        <td><input type="checkbox"/></td>
                        <td>ngvana01</td>
                        <td>NGuyễn Văn A</td>
                        <td>nguyenvana@gmail.com</td>
                        <td>user</td>
                        <td>
                            <div class="user-authorization">
                                <form class="admin-userForm" action="">
                                    <input type="hidden" name="_method" value="ADMIN">
                                    <input type="hidden" name="userID" value="">
                                    <button type="submit" class="btn_vipUser">Admin</button>
                                </form>
                                <form class="vip-userForm" action="">
                                    <input type="hidden" name="_method" value="VIP">
                                    <input type="hidden" name="userID" value="">
                                    <button type="submit" class="btn_vipUser">Vip</button>
                                </form>
                                <form class="delete-userForm" action="delete">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <input type="hidden" name="userID" value="">
                                    <button type="submit" class="btn_deleteUser">Delete</button>
                                </form>
                            </div>
                        </td>

                    </tr>
               </thead>
            </table>

        </div>
    </div>
